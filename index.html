<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3">
        <meta charset="UTF-8">
        <meta name="author" content="Nano Muruvi">
        <meta name="description" content="Free simple HTML5 game.">
        <meta name="keywords" content="HTML, HTML5, JavaScript, CSS, Game, 2d">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        </style>

    <body>
        <canvas id="myCanvas" width ="512" height="512"></canvas>
        <div>
            <script type='application/javascript' src ="https://cdn.jsdelivr.net/gh/ymuruvi/Canonball-Game@master/public_html/js/FastClick.js">
            </script>
            <script type="text/javascript">
                function onBodyLoad() {
                    document.addEventListener("deviceready", onDeviceReady, false);
                }
                function onDeviceReady() {
                    //alert('test');
                    FastClick.attach(document.body);
                }
                onBodyLoad();
                onDeviceReady();
            </script>
            <script type='application/javascript' src ="https://cdn.jsdelivr.net/gh/ymuruvi/Canonball-Game@master/public_html/js/Canonball.js">
            </script>
        </div>
